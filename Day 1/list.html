<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo HR</title>
    <link rel="stylesheet" type="text/css"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script type="text/javascript" src="scripts/app.js">

    </script>

</head>
<body>
<h1>HR Employees List Page</h1>
<div class="panel panel-default">
    <div class="panel-heading description">
        Employees List
    </div>
    <div class="panel-body">
        <div>
            <p>
                <button onclick="showList()">
                    Show List
                </button>
            </p>
        </div>
        <div id="listcontainer">

        </div>
    </div>
</div>
<div>
    <a href="index.html">
        Back To Home Page
    </a>
</div>
<input class="panel panel-default">
    <div class="panel-heading description">
        Add Employee
    </div>
    <div class="panel-body">
        <p>
            First Name: <input type="text" id="firstName"/>
        </p>
        <p>
            Last Name: <input type="text" id="lastName"/>
        </p>
        <p>
            Phone: <input type="text" id="phone"/>
        </p>
        <p>
            Salary: <input type="text" id="salary"/>
        </p>
        <p>
            <button onclick="addEmployee()">
                Add Employee
            </button>
        </p>
        <p>
            <button onclick="showSalaryTotal()">
                SalaryTotal
            </button>
        </p>
        <p>
            <button onclick="deleteLastEmployee()">
                Delete Last Employee
            </button>
        </p>

    </div>
    <div id = "salary-total">

    </div>
    <p>
    Sort Type: <input type="number" id="sortType"/>
    <button onclick="sortTable()"> Sort Table </button>
    </p>
    <p>
        Filter Word: <input type="text" id="filterText"/>
        <button onclick="filterTable()"> Filter Table </button>
    </p>
</div>
</body>
</html>
